<div *ngIf="showModal" class="label">
  <button
    style="align-self: flex-start; padding: 0.3rem"
    (click)="closeModal()"
  >
    X
  </button>
  <img src="{{ imageSrc }}" />
  <ul>
    <div class="list" *ngFor="let key of keysArray">
      <li *ngIf="key !== '_id' && key !== 'flagUrl' && key !== 'flagLink'">
        <span>
          <strong>{{ key | replaceUnderscores | capitalize }}:</strong>
          {{ markerInfo[key] }}
        </span>
      </li>
    </div>
  </ul>
</div>
